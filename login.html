<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tenis Master – Iniciar sesión</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    html,body{font-family:'Inter',system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial;}
    body {
      background-image: url('fondo.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .container-mx{max-width:1200px;margin:0 auto;}
    .card{border:1px solid #e5e7eb;border-radius:1rem;background:#ffffffcc;box-shadow:0 1px 2px rgba(0,0,0,.03);}
    .btn-primary{background:#2E7D32;color:#fff;border-radius:.75rem;padding:.75rem 1rem;font-weight:600;display:inline-block}
    .btn-secondary{background:#1976D2;color:#fff;border-radius:.75rem;padding:.75rem 1rem;font-weight:600;display:inline-block}
    .topbar{position:sticky;top:0;z-index:40;background:#ffffffcc;border-bottom:1px solid #e5e7eb}
  </style>
</head>
<body class="bg-gray-50">
<noscript>
  <div style="background:#fee2e2;color:#991b1b;padding:12px;text-align:center;">
    Necesitás activar JavaScript para usar esta página.
  </div>
</noscript>

<header class="topbar">
  <div class="container-mx px-4 py-3 flex items-center justify-between">
    <img src="logo-tenis-master.svg" alt="Tenis Master" class="h-8 md:h-9 w-auto" onerror="this.style.display='none'">
  </div>
</header>

<main class="container-mx px-4 py-8">
  <section class="max-w-md mx-auto space-y-6">
    <div class="card p-6 space-y-5">
      <div class="text-center space-y-1">
        <h1 class="text-2xl font-semibold text-gray-900">Iniciar sesión</h1>
        <p class="text-gray-600 text-sm">Ingresá tu correo y contraseña.</p>
        <p class="text-gray-500 text-xs">(admin@mail.com / usuario@mail.com / cliente@mail.com · contraseña: 1234)</p>
      </div>

      <form id="loginForm" class="space-y-4" novalidate>
        <label class="block">
          <span class="text-sm text-gray-700">Email</span>
          <input id="email" type="email" required autocomplete="username"
                 class="mt-1 w-full rounded-lg border-gray-300 focus:ring-green-700 focus:border-green-700"
                 placeholder="tu@correo.com">
        </label>

        <label class="block">
          <span class="text-sm text-gray-700">Contraseña</span>
          <input id="password" type="password" required autocomplete="current-password"
                 class="mt-1 w-full rounded-lg border-gray-300 focus:ring-green-700 focus:border-green-700"
                 placeholder="********">
        </label>

        <div id="errorBox" class="hidden text-sm text-red-700 bg-red-50 border border-red-200 rounded-lg p-3">
          Usuario y/o contraseña incorrectos
        </div>

        <div class="flex items-center justify-between text-sm">
          <label class="inline-flex items-center gap-2">
            <input id="remember" type="checkbox" class="rounded border-gray-300 text-green-700 focus:ring-green-700">
            <span class="text-gray-700">Recordarme</span>
          </label>
          <a href="#" class="text-blue-700 hover:underline">¿Olvidaste tu contraseña?</a>
        </div>

        <div class="grid gap-3 pt-2">
          <button type="submit" class="btn-primary text-center">Ingresar</button>
          <a class="btn-secondary text-center" href="registro.html">Crear cuenta</a>
        </div>
      </form>
    </div>
  </section>
</main>

<footer class="border-t">
  <div class="container-mx px-4 py-6 text-sm text-gray-700 text-center">
    <span style="color:#d32f2f; background: #ffffffaa; padding:4px 12px; border-radius:6px;">
      © RedSoft 2025. Todos los derechos reservados.
    </span>
  </div>
</footer>

<script>
document.addEventListener('DOMContentLoaded', function () {
  const form = document.getElementById('loginForm');
  const emailEl = document.getElementById('email');
  const passEl  = document.getElementById('password');
  const errorBox = document.getElementById('errorBox');

  const VALID_PASS = '1234';

  form.addEventListener('submit', function (e) {
    e.preventDefault();
    const email = (emailEl.value || '').trim().toLowerCase();
    const pass  = passEl.value || '';

    let rol = null;
    let destino = null;

    if (pass === VALID_PASS) {
      if (email === 'admin@mail.com') {
        rol = 'Administrador';
        destino = 'admin-dashboard.html';
      } else if (email === 'usuario@mail.com') {
        rol = 'Empleado';
        destino = 'index.html';
      } else if (email === 'cliente@mail.com') {
        rol = 'Cliente';
        destino = 'index.html';
      }
    }

    if (rol && destino) {
      try {
        localStorage.setItem('rol', rol); // <-- GUARDAMOS ANTES DE NAVEGAR
        console.log('[LOGIN] Rol guardado:', rol);
      } catch (e) {
        console.warn('No se pudo guardar en localStorage:', e);
      }
      window.location.href = destino;
      return;
    }

    // Si no pasa, mostramos error
    errorBox.classList.remove('hidden');
    passEl.value = '';
    passEl.focus();
  });
});
</script>

</body>
</html>
